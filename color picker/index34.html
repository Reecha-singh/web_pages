    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>color picker</title>

<body>

    <div id="pallete">

        </div>

        <div id="pata_na">
            <div id="colorsss"></div>

    <div id="colors">

    <div id="colormixer">
